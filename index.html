<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title> 
</head>
<body>
    <div class="container">
        <h1>Edit your title</h1>
        <form method="POST">
            <div class="form-group">
                <label for="Pregnancies">Pregnancies:</label>
                <input type="number" step="0.01" id="Pregnancies" name="Pregnacies" required>
            </div>
            <div class="form-group">
                <label for="Glucose">Glucose:</label>
                <input type="number" step="0.01" id="Glucose" name="Glucose" required>
            </div>
            <div class="form-group">
                <label for="BloodPressure">Blood Pressure:</label>
                <input type="BloodPressure" step="0.01" id="BloodPresssure" name="BloodPresssure" required>
            </div>
            <div class="form-group">
                <label for="SkinThickness">SkinThickness:</label>
                <input type="number" step="0.01" id="SkinThickness" name="SkinThickness" required>
            </div>
            <div class="form-group">
                <label for="Insulin">Insulin:</label>
                <input type="number" step="0.01" id="Insulin" name="Insulin" required>
            </div>
            <div class="form-group">
                <label for="BMI">BMI:</label>
                <input type="number" step="0.01" id="BMI" name="BMI" required>
            </div>
            <div class="form-group">
                <label for="DiabetesPedigreeFunction">DiabetesPedigreeFunction:</label>
                <input type="number" step="0.01" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" required>
            </div>
            <div class="form-group">
                <label for="Age">Age:</label>
                <input type="number" step="0.01" id="Age" name="Age" required>
            </div>
       
            

            <!-- Add more input fields for other features -->

            <button type="submit">Detect Outcome</button>
        </form>
        <p>Predicted Result: {{ result }}</p>
        


    
</body>
</html>
